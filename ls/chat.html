<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/chatcss.css">
    <script src="../js/chatjs.js"></script>
   
</head>
<body>


    <header>
        <h1></h1>
        <div class="sub-pages">
            <a href="mainpage.html">Main </a>
            <a href="acount.html">Team Accounts</a>
            <a href="abuotus.html"> About </a>
        </div>
        <nav>
            <a href="chat.html">Chat</a>
            <a href="courses.html">Courses</a>
        </nav>
        <div class="icon">
            <a href="#" class="toggle-mode">☀️</a>
        
        </div>
    </header>


    <div class="container">
        <h1>Contact Us</h1>
        <form class="contact-form" action="#" method="post" onsubmit="return showConfirmation()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>

   
</body>
</html>
